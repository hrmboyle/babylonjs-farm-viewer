<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Farm Terrain Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        
        #babylonCanvas {
            width: 100vw;
            height: 100vh;
            touch-action: none;
            display: block;
        }
        
        #loadingScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
        
        #controls h3 {
            margin: 0 0 10px 0;
        }
        
        #controls p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">Loading farm terrain...</div>
    
    <div id="controls">
        <h3>Controls</h3>
        <p><strong>WASD:</strong> Move around</p>
        <p><strong>Mouse:</strong> Look around</p>
        <p><strong>Click:</strong> Lock cursor for first-person view</p>
        <p><strong>ESC:</strong> Release cursor</p>
    </div>
    
    <canvas id="babylonCanvas"></canvas>
    
    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <!-- Main application script -->
    <script src="main.js"></script>
</body>
</html>
